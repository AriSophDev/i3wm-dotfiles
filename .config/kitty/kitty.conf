# ===========================
#  Kitty Blanco y Negro Minimal
# ===========================

# Fondo y texto
background            #000000
foreground            #ffffff

# Cursor
cursor                #ffffff
cursor_text_color     #000000

# Selección
selection_background  #000000
selection_foreground  #ffffff

# Colores básicos (monocromo)
color0  #000000
color8  #4d4d4d
color1  #1a1a1a
color9  #333333
color2  #2b2b2b
color10 #4d4d4d
color3  #3c3c3c
color11 #5c5c5c
color4  #4d4d4d
color12 #6e6e6e
color5  #5e5e5e
color13 #7f7f7f
color6  #6f6f6f
color14 #9f9f9f
color7  #bfbfbf
color15 #ffffff

# Fuente
font_family           JetBrainsMono Nerd Font
font_size             11.0

# Transparencia y bordes
background_opacity    0.7
window_padding_width  10
window_border_width   0

# Decoraciones (mantiene barra superior con botones)
hide_window_decorations titlebar-only

# Comportamiento
confirm_os_window_close 0

# Cursor parpadeante
cursor_blink_interval 0.6
cursor_stop_blinking_after 15.0

# Scroll y terminal behavior
scrollback_lines      10000
enable_audio_bell     no
allow_remote_control  yes

# Mejoras visuales
underline_position    1
underline_thickness   200%
bold_font             auto
italic_font           auto
bold_italic_font      auto

# Título de ventana
window_title_format   {title}
active_tab_font_style bold
inactive_tab_font_style normal

